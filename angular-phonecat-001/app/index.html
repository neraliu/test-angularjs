<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
<body>

  <ul>
    <li ng-repeat="phone in phones">

      <!-- basic -->
      <span>{{phone.data1}}</span>

      <!-- attribute name, it will not bind the data -->
      <span {{phone.data2}}>{{phone.name}}</span>

      <!-- double-quoted attribute value, it will double quoted the attribute -->
      <span class="{{phone.data3}}">{{phone.name}}</span>
      <!-- single-quoted attribute value, it will double quoted the attribute -->
      <span class='{{phone.data4}}'>{{phone.name}}</span>
      <!-- un-quoted attribute value, it will double quoted the attribute -->
      <span class={{phone.data5}}>{{phone.name}}</span>

      <!-- double-quoted attribute value / CSS, it is vulnerable -->
      <span style="{{phone.data6}}">{{phone.name}}</span>
      <!-- double-quoted attribute value / CSS, it is vulnerable -->
      <span style="color:{{phone.data7}}">{{phone.name}}</span>

      <!-- double-quoted attribute value / URI, it will add unsafe: as prefix -->
      <a href="{{phone.data8}}">{{phone.name}}</a>
      <!-- double-quoted attribute value / URI, it will add unsafe: as prefix -->
      <a href="javascript:alert('{{phone.data9}}')">{{phone.name}}</a>

      <p>{{phone.snippet}}</p>
    </li>
  </ul>

  <!-- script tag, it will not bind the data -->
  <script>{{phone.name}}</script>

  <!-- style tag, it will not bind the data -->
  <style>{{phone.name}}</style>

</body>
</html>
